<div class="conteiner">
    <div class="row">

        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

            <div class="form-group">
                <label for="nombreE">Nombre de la institucion</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required><!--error-->
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripcion de sus estudios</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required><!--error-->
            </div>

            <button class="btn btn-primary">
                Agregar educacion
            </button>

        </form>

    </div>
</div>
